<script>
    function sorteia() //função que sorteia um número
    {

       return Math.round(Math.random() * 10);

    }

    function sorteiaNumeros(quantidade) // Essa função dá uma lista de números randomicos, diferentes de zero e entre si. O tamanho da lista depende da quantidade escrita, quantidade essa que é a quantidade de números da lista
    {

        var segredos = []; //são os números sorteados

        var numero = 1;

        while(numero <= quantidade) {

              var numeroAleatorio = sorteia(); // um único número sorteado
              var achou = false;

              if (numeroAleatorio !== 0) {
                     for(var posicao = 0; posicao < segredos.length; posicao++) //quando o while começar de novo, o contador do for vai reiniciar
                     {

                           if(segredos[posicao] == numeroAleatorio){
                                achou = true;
                                break;
                           }

                     }

                     if (achou == false) {
                           segredos.push(numeroAleatorio);
                           numero++;
                     }
              }

        }

        return segredos;

    }

    var segredos = sorteiaNumeros(3);

    console.log(segredos); //console.log() serve para mostrar algo dentro do console                                                ________________________________________________________________________________________________________________________________

    var input = document.querySelector("input");
    input.focus();

       for(var posicao = 0; posicao < segredos.length; posicao++) {

</script>
